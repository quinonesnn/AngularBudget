
<mat-toolbar color="primary"class="mat-elevation-z3">
    <button mat-icon-button (click)="toggleSidebar()" aria-label="Menu icon" >
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Budgeting App</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
    <mat-sidenav #sidenav [opened]="opened" mode="side" class="sidenav {{ collapsed }}">
        <div class="sidenav-header">
            <img [routerLink]="['account']" width="100" height="100" src="assets/Headshot copy.jpeg">
            <h2>Hey Nick!</h2>
            <p>quinonesnn email.com</p>
        </div>
        <mat-nav-list>
            <a 
                mat-list-item mat 
                *ngFor="let item of sidebarItems"
                [routerLink]="item.route"
                routerLinkActive
                #rla="routerLinkActive"
                [activated]="rla.isActive"
            >
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
